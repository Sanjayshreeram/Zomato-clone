<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="zomato" srcset="" class="brand_logo">
                

            </div>
            <div class="navbar_items">
                <button class="order_button button_primary">
                    order food
                </button>


            </div>
            
        </nav>
    </header>
    <main class="container">
        
         <section class ="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg"  alt="hero image " class="hero_image" >
 
            </div>
            <div class="hero_desc">
                <h1 class="hero_text"> order food from favourite restaurant near you</h1>
                <button class="button_primary">
                    order now

                </button>

            </div>

         </section>
         <br>
         <br>
         <br>
         <section class="explore_menu_container">
            <h1 class="menu_title">EXPLORE OUR MENU </h1>
            <div  class="menu__gradient">

                
            </div>
            <div class="explore_menu_list">
            <div class="food_card" >
              <div class="food_card_imagecontainer">
                <img src="assets/pizza.jpg" alt="pizza" class="MENU_IMG" >


              </div>
              <div class="food_card_desc">
                <p> burger king ,mcdonalds,burger place  <span style="color: red;"> +3</span></p>
              </div>

            </div>
            <div class="food_card" ID="BURGER">
                <div class="food_card_imagecontainer">
                  <img src="assets/burger.jpg" alt="burger" class="MENU_IMG">
  
  
                </div>
                <div class="food_card_desc">
                  <p> pizza ,pizza hut ,pizza place  <span style="color: red;"> +3</span></p>
                </div>

            </div>
            <div class="food_card">
                <div class="food_card_imagecontainer">
                  <img src="assets/iceCream.jpg" alt="iceCream" class="MENU_IMG">
  
  
                </div>
                <div class="food_card_desc">
                  <p> icecream parlour ,ibaco,icecream place  <span style="color: red;"> +3</span></p>
                </div>
            
            </div>
            </div>

         </section>
    </main>
    
</body>
</html>
